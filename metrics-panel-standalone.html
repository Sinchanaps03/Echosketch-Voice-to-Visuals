<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Insights Panel - Standalone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .metric-card {
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
        }
        
        .confidence-bar {
            transition: width 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Metrics Insights Panel</h1>
            <p class="text-gray-400">AI Generation Performance Analytics</p>
        </div>

        <!-- KPI Bar -->
        <div id="kpiBar" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- KPI cards will be inserted here -->
        </div>

        <!-- Confidence Chart -->
        <div id="confidenceChart" class="bg-gray-800/50 backdrop-blur-sm rounded-lg p-6 border border-gray-700/50">
            <h3 class="text-lg font-semibold text-gray-200 mb-4">Confidence Score Analysis</h3>
            <div id="chartBars" class="space-y-3"></div>
            <div id="chartLine" class="mt-6 h-32 relative"></div>
        </div>

        <!-- Hero Image Card -->
        <div id="heroCard" class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-sm rounded-2xl p-6 border border-gray-700/50 shadow-2xl">
            <h3 class="text-xl font-semibold text-gray-200 mb-4">Generated Output</h3>
            <div class="relative group">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl blur-xl group-hover:blur-2xl transition-all duration-300"></div>
                <div class="relative bg-gray-900/50 rounded-xl overflow-hidden shadow-xl">
                    <img id="heroImage" src="" alt="Generated output" class="w-full h-auto object-contain rounded-xl transition-transform duration-300 group-hover:scale-105" style="display:none;">
                </div>
            </div>
            <div id="promptDisplay" class="mt-4 p-4 bg-gray-800/50 rounded-lg border border-gray-700/50" style="display:none;">
                <p class="text-sm text-gray-400 mb-1 font-medium">Prompt:</p>
                <p id="promptText" class="text-gray-200 text-sm leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        // Sample data - replace with your actual metrics
        const metricsData = {
            inferenceTime: 2450,
            accuracy: 94.5,
            generationTime: 3200,
            confidenceScores: [85.2, 89.7, 92.3, 88.5, 94.1, 91.8],
            timestamps: ['Step 1', 'Step 2', 'Step 3', 'Step 4', 'Step 5', 'Step 6'],
            imageUrl: 'https://via.placeholder.com/512x512/1f2937/ffffff?text=Generated+Image',
            prompt: 'A breathtaking mountain landscape at sunset with vibrant colors'
        };

        // Render KPI Cards
        function renderKPIBar(metrics) {
            const kpis = [
                {
                    icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                    label: 'Inference Time',
                    value: `${(metrics.inferenceTime / 1000).toFixed(2)}s`,
                    color: 'text-blue-400',
                    bgColor: 'bg-blue-500/10'
                },
                {
                    icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                    label: 'Accuracy',
                    value: `${metrics.accuracy.toFixed(1)}%`,
                    color: 'text-green-400',
                    bgColor: 'bg-green-500/10'
                },
                {
                    icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>`,
                    label: 'Generation Time',
                    value: `${(metrics.generationTime / 1000).toFixed(2)}s`,
                    color: 'text-yellow-400',
                    bgColor: 'bg-yellow-500/10'
                }
            ];

            const kpiBar = document.getElementById('kpiBar');
            kpiBar.innerHTML = kpis.map((kpi, index) => `
                <div class="metric-card bg-gray-800/50 backdrop-blur-sm rounded-lg p-4 border border-gray-700/50 hover:border-gray-600/50 transition-all duration-300 hover:shadow-lg fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-center gap-3">
                        <div class="${kpi.bgColor} ${kpi.color} p-3 rounded-lg">
                            ${kpi.icon}
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-400 font-medium">${kpi.label}</p>
                            <p class="text-2xl font-bold ${kpi.color}">${kpi.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render Confidence Chart
        function renderConfidenceChart(scores, labels) {
            const maxScore = Math.max(...scores);
            const chartBars = document.getElementById('chartBars');
            
            chartBars.innerHTML = scores.map((score, index) => {
                const normalizedWidth = (score / maxScore) * 100;
                return `
                    <div class="space-y-1 fade-in" style="animation-delay: ${(index * 0.1) + 0.3}s">
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-400">${labels[index]}</span>
                            <span class="text-gray-300 font-semibold">${score.toFixed(2)}%</span>
                        </div>
                        <div class="h-3 bg-gray-700/50 rounded-full overflow-hidden">
                            <div class="confidence-bar h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full" style="width: ${normalizedWidth}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // Render line chart
            renderLineChart(scores);
        }

        // Render SVG Line Chart
        function renderLineChart(scores) {
            const maxScore = Math.max(...scores);
            const normalizedScores = scores.map(s => (s / maxScore) * 100);
            
            const points = normalizedScores.map((score, i) => {
                const x = (i / (normalizedScores.length - 1)) * 400;
                const y = 100 - score;
                return `${x},${y}`;
            }).join(' ');

            const areaPoints = `0,100 ${points} 400,100`;

            const chartLine = document.getElementById('chartLine');
            chartLine.innerHTML = `
                <svg class="w-full h-full" viewBox="0 0 400 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#a855f7" />
                            <stop offset="100%" style="stop-color:#ec4899" />
                        </linearGradient>
                        <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7" />
                            <stop offset="100%" style="stop-color:#1f2937" />
                        </linearGradient>
                    </defs>
                    
                    ${[0, 25, 50, 75, 100].map(y => `
                        <line x1="0" y1="${y}" x2="400" y2="${y}" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
                    `).join('')}
                    
                    <polygon points="${areaPoints}" fill="url(#areaGradient)" opacity="0.3"/>
                    <polyline points="${points}" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    ${normalizedScores.map((score, i) => {
                        const x = (i / (normalizedScores.length - 1)) * 400;
                        const y = 100 - score;
                        return `<circle cx="${x}" cy="${y}" r="3" fill="#a855f7"/>`;
                    }).join('')}
                </svg>
            `;
        }

        // Render Hero Image
        function renderHeroImage(imageUrl, prompt) {
            const heroImage = document.getElementById('heroImage');
            const promptDisplay = document.getElementById('promptDisplay');
            const promptText = document.getElementById('promptText');

            heroImage.src = imageUrl;
            heroImage.style.display = 'block';
            
            if (prompt) {
                promptText.textContent = prompt;
                promptDisplay.style.display = 'block';
            }
        }

        // Initialize
        function initMetricsPanel(data) {
            renderKPIBar(data);
            renderConfidenceChart(data.confidenceScores, data.timestamps);
            renderHeroImage(data.imageUrl, data.prompt);
        }

        // Call with sample data
        initMetricsPanel(metricsData);

        // Export function for external use
        window.updateMetrics = initMetricsPanel;
    </script>
</body>
</html>
